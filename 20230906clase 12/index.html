    <script>

        function CalcularKilos() {
            
        

        const alicIva = 0.105;
        const factorcorIIBB = 0.8;
        const sellado = 70;
        var totalPEE;
        var precioGrano;
        var cantidadGrano;

        var TotalesFacturas = []

        var factura = { fechaVto: "30-11-2023", numeroFactura: "1234A00001234", importe: 50000, difCambio: 90, percIva: 500}
        var factura1 = { fechaVto: "30-11-2023", numeroFactura: "1234A00001235", importe: 25000, difCambio: 10, percIva: 250}
        var factura2 = { fechaVto: "30-11-2023", numeroFactura: "1234A00001236", importe: 25000, difCambio: 10, percIva: 250}


        TotalesFacturas.push(factura)
        TotalesFacturas.push(factura1)
        TotalesFacturas.push(factura2)

        var sumaDifCambio = 0;
        var sumapercIva = 0;
        var sumaFacturas = 0;

        for (let i = 0; i < TotalesFacturas.length; i++) {
            sumaFacturas = sumaFacturas + TotalesFacturas[i].importe;
            sumaDifCambio = sumaDifCambio + TotalesFacturas[i].difCambio;
            sumapercIva = sumaFacturas + TotalesFacturas[i].percIva;
        }


        totalPEE = sumaFacturas + sumaDifCambio + sumapercIva + sellado;
        
        precioGrano = ObtenerPrecioGrano();
      

        var comision = 0.015;
        var flete = 5500;
        var grado = 3;
        var valorGrado;
        var alicIIBB = 0.008;
        var tipoGrano = "Trigo";



        if (grado == 1) 
        {
            if (tipoGrano == "Trigo") 
            {
                valorGrado = 0.015;
            }
            else {
                valorGrado = 0.01;
            }
        }

        if (grado == 2) {
                valorGrado = 0;
            }
        if (grado == 3) {
            if (tipoGrano == "Trigo") 
            {
                valorGrado = -0.01;
            }
            else {
                valorGrado = -0.015;
            }
            }
        
        var factor = 100;
        var valorFactor = factor/100;
        var precioCalidad = precioGrano * (1 + valorGrado) * valorFactor;
        var precioOperacion = precioCalidad - precioGrano * comision - flete;
        var precioIIBB = precioGrano * valorFactor + precioGrano * (valorGrado)
        var precioFinal = precioOperacion * (1 + alicIva) - precioIIBB * (1 + alicIva) * factorcorIIBB * alicIIBB;
        

        cantidadGrano = totalPEE / precioFinal;

        console.log("Total a liquidar:"+cantidadGrano.toFixed(3)+"tn")

        AsignarValor(cantidadGrano.toFixed(3));
    }

    function AsignarValor(kilos) {
        var txtKg = document.getElementById("txtTotalKgs")
        txtKg.value = kilos;

    }

    function ObtenerPrecioGrano() {
        var txtPG = document.getElementById("txtPrecioGrano")
        return txtPG.value;

    }

    </script>
